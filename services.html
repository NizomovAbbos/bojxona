<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/services.css">
    <title>Tekshiruv</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center pt-5">
                <h1 class="text-white mb-3">Bojxona Tekshiruvi</h1>
                <form class="js-search-form w-50 mx-auto">
                    <div class="form-group d-flex">
                        <input class="js-input form-control rounded-start rounded-0" 
                            type="search"
                            placeholder="Mahsulot ID raqamini kiriting:"
                            minlength="5"
                            maxlength="5"
                            required
                            >
                        <button class="btn btn-primary rounded-end rounded-0" type="submit">Tekshirish</button>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mt-5 w-100 px-5 align-items-center">
                <div class="d-flex flex-md-column w-50 ps-5">
                    <div class="box d-flex mb-5 align-items-center">
                        <div class="icon">
                            <img src="./images/address.png" width="40" height="40" alt="Address">
                        </div>
                        <div class="text-start ms-3 align-items-center">
                            <h3 class="title">Address</h3>
                            <p class="text-white">Buxoro sh, G'ijduvon t, Qumoq MFY, 21-uy<br></p>
                        </div>
                    </div>
                    <div class="box d-flex mb-5 align-items-center">
                        <div class="icon">
                            <img src="./images/phone.png" width="40" height="40" alt="Phone">
                        </div>
                        <div class="text-start ms-3">
                            <h3 class="title">Phone</h3>
                            <p class="text-white">+998 (90) 081 81 33</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="icon">
                            <img src="./images/email.png" width="40" height="40" alt="email">
                        </div>
                        <div class="text-start ms-3">
                            <h3 class="title">Email</h3>
                            <p class="text-white">abbosjonnizomov555@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white w-50 rounded-3 ms-3 p-4 h-100">
                    <h4 class="js-title text-black mb-4">Bojxona ma'lumotlari</h4>
                    <table class="js-table table table-bordered text-start">
                        <tr>
                            <th>Mahsulot nomi</th>
                            <td class="js-add text-black">...</td>
                        </tr>
                        <tr>
                            <th>Mahsulot shtrix kodi raqami</th>
                            <td class="js-number text-secondary">...</td>
                        </tr>
                        <tr>
                            <th>Bojxona nazoratidan o'tkazilgan sanasi</th>
                            <td class="js-price text-danger">...</td>
                        </tr>
                    </table> 
                </div>
            </div>
            <a class="text-danger bg-white w-25 text-center ms-5 p-1 border border-2 border-primary rounded-2" href="./index.html">&#8920 Orqaga</a>
        </div>
    </div>
    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
